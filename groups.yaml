####################################################

  Home:
   view: yes
   icon: mdi:home-assistant
   entities:
     - weather.lisboa
     - group.devices
     - media_player.samsung_tv_remote

  Devices:
    - binary_sensor.sytergaming
    - binary_sensor.router
    - binary_sensor.nas
    - binary_sensor.duarte_phone

####################################################
#                                                  #
#                   Lights                         #
#                                                  #
####################################################

  Lights:
   view: yes
   icon: mdi:lamp
   entities:
     - group.living_room_lights
     - group.kids_room_lights
     - group.hall_lights
    
  Living Room Lights:
    - light.sala
    - light.yeelight_color_bulb

  Kids Room Lights:
    - light.yeelight_color_bulb_2

  Hall Lights:
    - light.gateway_light_7c49eb193581

####################################################
#                                                  #
#                Phones Status                     #
#                                                  #
####################################################

  Phones Status:
   view: yes
   icon: mdi:cellphone-android
   entities:
     - group.duarte_phone_status
     - group.silvia_phone_status
     - group.beatriz_phone_status

  Duarte Phone Status:
    - device_tracker.s8
    - sensor.s8batterylevel
    - camera.s8_cam

  Silvia Phone Status:
    - device_tracker.s6
    - sensor.s6batterylevel
    - camera.s6_cam

  Beatriz Phone Status:
    - device_tracker.j5
    - sensor.j5batterylevel
    - camera.j5_cam

####################################################
#                                                  #
#                  Automation                      #
#                                                  #
####################################################

  Automation:
   view: yes
   icon: mdi:home-automation
   entities:
     - group.automations

  Automations:
    entities: group.all_automations.entity_id