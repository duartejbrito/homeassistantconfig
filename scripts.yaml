movie_time:
  alias: Movie Time
  sequence:
  - alias: ''
    data:
      brightness_pct: 20
      entity_id:
      - light.yeelight_color_bulb
      - light.sala
    service: light.turn_on
turn_on_lights_living_room:
  alias: Turn On Lights Living Room
  sequence:
  - alias: ''
    data:
      brightness_pct: 100
      entity_id:
      - light.yeelight_color_bulb
      - light.sala
    service: light.turn_on
turn_off_all_lights:
  alias: Turn Off All Lights
  sequence:
  - alias: ''
    data:
      entity_id:
      - light.yeelight_color_bulb
      - light.yeelight_color_bulb_2
      - light.sala
      - light.gateway_light_7c49eb193581
    service: light.turn_off
turn_on_presence_lights:
  alias: Turn On Presence Lights
  sequence:
  - data:
      entity_id: light.gateway_light_7c49eb193581
      brightness: 3
    service: light.turn_on
turn_off_presence_lights:
  alias: Turn Off Presence Lights
  sequence:
  - data:
      entity_id: light.gateway_light_7c49eb193581
    service: light.turn_off
arrive_home:
  alias: Arrive Home
  sequence:
  - data: {}
    service: script.turn_on_lights_living_room
  - service: script.turn_on_presence_lights
turn_off_all_media:
  alias: Turn Off All Media
  sequence:
  - data:
      entity_id: media_player.samsung_tv_remote
    service: media_player.turn_off
leave_home:
  alias: Leave Home
  sequence:
  - data: {}
    service: script.turn_off_all_lights
  - service: script.turn_off_all_media
turn_off_lights_living_room:
  alias: Turn Off Lights Living Room
  sequence:
  - data:
      entity_id:
      - light.sala
      - light.yeelight_color_bulb
    service: light.turn_off
notify_automation_triggered:
  alias: Notify Automation
  sequence:
  - service: notify.hassiobot
    data_template:
      message: "{{ autoName }} triggered"
notify_zanzito:
  alias: Notify Zanzito
  sequence:
  - service: mqtt.publish
    data_template:
      topic: "zanzito/{{ entity_id.split('.')[-1] }}/notification"
      payload: '{{ message }}'
      qos: 1
      retain: 0
lovelace_player_test:
  alias: Lovelace Player Test
  sequence:
  - service: tts.google_say
    entity_id: media_player.lovelace_player_pc
    data_template:
      message: {{ message }}