  - platform: yr

  - platform: plex
    host: 192.168.1.20
    port: 32400

  - platform: speedtest
    monitored_conditions:
      - download
      - upload

  - platform: mqtt
    state_topic: "zanzito/s8/battery_level"
    name: "s8batterylevel"
    unit_of_measurement: '%'
    retain: true
    device_class: battery

  - platform: mqtt
    state_topic: "zanzito/s6/battery_level"
    name: "s6batterylevel"
    unit_of_measurement: '%'
    retain: true
    device_class: battery

  - platform: mqtt
    state_topic: "zanzito/j5/battery_level"
    name: "j5batterylevel"
    unit_of_measurement: '%'
    retain: true
    device_class: battery

  - platform: mqtt
    state_topic: "zanzito/s8/device_info"
    name: "s8deviceinfo"
    value_template: '{{ value_json.device_info }}'
    retain: true
    json_attributes:
      - charge_type
      - battery_charging
      - current_foreground_app
      - screen_on
      - screen_locked
      - screen_orientation
      - current_wifi
      - current_operator

  - platform: mqtt
    state_topic: "zanzito/s6/device_info"
    name: "s6deviceinfo"
    value_template: '{{ value_json.device_info }}'
    retain: true
    json_attributes:
      - charge_type
      - battery_charging
      - current_foreground_app
      - screen_on
      - screen_locked
      - screen_orientation
      - current_wifi
      - current_operator

  - platform: mqtt
    state_topic: "zanzito/j5/device_info"
    name: "j5deviceinfo"
    value_template: '{{ value_json.device_info }}'
    retain: true
    json_attributes:
      - charge_type
      - battery_charging
      - current_foreground_app
      - screen_on
      - screen_locked
      - screen_orientation
      - current_wifi
      - current_operator

  - platform: template
    sensors:
      s8charge_type:
        value_template: '{{ states.sensor.s8deviceinfo.attributes.charge_type }}'
      s8battery_charging:
        value_template: '{{ states.sensor.s8deviceinfo.attributes.battery_charging }}'
      s8current_foreground_app:
        value_template: '{{ states.sensor.s8deviceinfo.attributes.current_foreground_app }}'
      s8screen_on:
        value_template: '{{ states.sensor.s8deviceinfo.attributes.screen_on }}'
      s8screen_locked:
        value_template: '{{ states.sensor.s8deviceinfo.attributes.screen_locked }}'
      s8screen_orientation:
        value_template: '{{ states.sensor.s8deviceinfo.attributes.screen_orientation }}'
      s8currentwifi:
        value_template: '{{ states.sensor.s8deviceinfo.attributes.current_wifi }}'
      s8current_operator:
        value_template: '{{ states.sensor.s8deviceinfo.attributes.current_operator }}'
      s6charge_type:
        value_template: '{{ states.sensor.s6deviceinfo.attributes.charge_type }}'
      s6battery_charging:
        value_template: '{{ states.sensor.s6deviceinfo.attributes.battery_charging }}'
      s6current_foreground_app:
        value_template: '{{ states.sensor.s6deviceinfo.attributes.current_foreground_app }}'
      s6screen_on:
        value_template: '{{ states.sensor.s6deviceinfo.attributes.screen_on }}'
      s6screen_locked:
        value_template: '{{ states.sensor.s6deviceinfo.attributes.screen_locked }}'
      s6screen_orientation:
        value_template: '{{ states.sensor.s6deviceinfo.attributes.screen_orientation }}'
      s6currentwifi:
        value_template: '{{ states.sensor.s6deviceinfo.attributes.current_wifi }}'
      s6current_operator:
        value_template: '{{ states.sensor.s6deviceinfo.attributes.current_operator }}'
      j5charge_type:
        value_template: '{{ states.sensor.j5deviceinfo.attributes.charge_type }}'
      j5battery_charging:
        value_template: '{{ states.sensor.j5deviceinfo.attributes.battery_charging }}'
      j5current_foreground_app:
        value_template: '{{ states.sensor.j5deviceinfo.attributes.current_foreground_app }}'
      j5screen_on:
        value_template: '{{ states.sensor.j5deviceinfo.attributes.screen_on }}'
      j5screen_locked:
        value_template: '{{ states.sensor.j5deviceinfo.attributes.screen_locked }}'
      j5screen_orientation:
