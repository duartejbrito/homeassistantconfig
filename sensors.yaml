  - platform: yr

  - platform: plex
    host: 192.168.1.20
    port: 32400

  - platform: speedtest
    monitored_conditions:
      - download
      - upload

  - platform: mqtt
    state_topic: "owntracks/shyva/galaxys6"
    name: "Battery Shyva GalaxyS6"
    unit_of_measurement: "%"
    value_template: '{{ value_json.batt }}'
    device_class: battery

  - platform: mqtt
    state_topic: "zanzito/s8/battery_level"
    name: "s8batterylevel"
    unit_of_measurement: '%'
    retain: true
    device_class: battery

  - platform: mqtt
    state_topic: "zanzito/s8/device_info"
    name: "s8currentwifi"
    value_template: '{{ value_json.current_wifi }}'
    retain: true
